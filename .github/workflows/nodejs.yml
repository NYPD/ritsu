name: Node CI

on: 
  push:
    branches: 
      - test-action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm test and grunt build
      run: |
        npm install
        npm test
        grunt build
      env:
        CI: true
